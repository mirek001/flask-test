{% extends 'base.html' %}
{% block content %}
<h1>Simple Calculator</h1>
<form method="post">
    <input type="number" step="any" name="num1" required>
    <select name="op">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
    </select>
    <input type="number" step="any" name="num2" required>
    <button type="submit">Calculate</button>
</form>
{% if result is not none %}
<p>Result: {{ result }}</p>
{% endif %}
{% endblock %}
